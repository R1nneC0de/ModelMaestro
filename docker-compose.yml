version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: agentic-platform-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: agentic-platform-backend
    ports:
      - "8000:8000"
    environment:
      REDIS_URL: redis://redis:6379/0
      GOOGLE_CLOUD_PROJECT: ${GOOGLE_CLOUD_PROJECT}
      GOOGLE_APPLICATION_CREDENTIALS: /app/credentials/gcp-key.json
      GCS_BUCKET_NAME: ${GCS_BUCKET_NAME}
      VERTEX_AI_LOCATION: ${VERTEX_AI_LOCATION:-us-central1}
      GEMINI_API_KEY: ${GEMINI_API_KEY}
    volumes:
      - ./backend:/app
      - ./gcp-credentials:/app/credentials
    depends_on:
      redis:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: agentic-platform-celery
    environment:
      REDIS_URL: redis://redis:6379/0
      GOOGLE_CLOUD_PROJECT: ${GOOGLE_CLOUD_PROJECT}
      GOOGLE_APPLICATION_CREDENTIALS: /app/credentials/gcp-key.json
      GCS_BUCKET_NAME: ${GCS_BUCKET_NAME}
      VERTEX_AI_LOCATION: ${VERTEX_AI_LOCATION:-us-central1}
      GEMINI_API_KEY: ${GEMINI_API_KEY}
    volumes:
      - ./backend:/app
      - ./gcp-credentials:/app/credentials
    depends_on:
      redis:
        condition: service_healthy
    command: celery -A app.core.celery_app worker --loglevel=info

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: agentic-platform-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  redis_data:
